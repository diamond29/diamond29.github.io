<script src="../pixi/pixi.min.js"></script>
<script>
async function loadFileFromServer(fileLocation) {
  return fetch(window.location.toString() + fileLocation + "?" + Date.now())
    .then(response => response.text())
}

async function main() {
desertMapXmlDoc = new DOMParser().parseFromString(await loadFileFromServer("examples/images/level/testing.tmx"), "text/xml")
tileMetadataFileName = desertMapXmlDoc.getElementsByTagName("map")[0].getElementsByTagName("tileset")[0].getAttribute("source")
tileListRaw = desertMapXmlDoc.getElementsByTagName("map")[0].getElementsByTagName("layer")[0].getElementsByTagName("data")[0].innerHTML
splitTileList = tileListRaw.split("\n")
let tileList = []
for (row of splitTileList.slice(1, splitTileList.length - 1)) {
  splitRow = row.split(",")
  if (splitRow[splitRow.length - 1] === "") {
    splitRow = splitRow.slice(0, splitRow.length - 1)
  }
  tileList.push(splitRow)
}

metadataXml = new DOMParser().parseFromString(await loadFileFromServer("examples/images/level/" + tileMetadataFileName), "text/xml")
tileSheetMetadata = metadataXml.getElementsByTagName("tileset")[0]

let tileWidth = tileSheetMetadata.getAttribute("tileWidth")
let tileHeight = tileSheetMetadata.getAttribute("tileWidth")
let tileSpacing = tileSheetMetadata.getAttribute("spacing")
let tileColumns = tileSheetMetadata.getAttribute("columns")
tileSheetFileName = tileSheetMetadata.getElementsByTagName("image")[0].getAttribute("source")

let tileCollisionMapById = {}
for (tile of tileSheetMetadata.getElementsByTagName("tile")) {
  let id = tile.getAttribute("id")
  tileCollisions = tile.getElementsByTagName("objectgroup")
  if (tileCollisions.length === 0) continue;
  for (collisionRect of tile.getElementsByTagName("objectgroup")[0].getElementsByTagName("object")) {
    if (tileCollisionMapById[id] === undefined) tileCollisionMapById[id] = []
    rect = {
      x: Math.round(parseFloat(collisionRect.getAttribute("x"))),
      y: Math.round(parseFloat(collisionRect.getAttribute("y"))),
      width: Math.round(parseFloat(collisionRect.getAttribute("width"))),
      height: Math.round(parseFloat(collisionRect.getAttribute("height"))),
    }
    tileCollisionMapById[id].push(rect)
  }
}

//Aliases
const Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.Loader.shared,
    resources = PIXI.Loader.shared.resources,
    Graphics = PIXI.Graphics,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite,
    AnimatedSprite = PIXI.AnimatedSprite,
    Text = PIXI.Text,
    TextStyle = PIXI.TextStyle,
    Rectangle = PIXI.Rectangle,
    Texture = PIXI.Texture;

//Create a Pixi Application
const app = new Application({ 
    width: tileList.length * 32, 
    height: tileList[0].length * 32,                       
    antialias: true, 
    transparent: false, 
    resolution: 1
  }
)

//Add the canvas that Pixi automatically created for you to the HTML document
document.body.appendChild(app.view);

loader
  .add("examples/images/treasureHunter.json")
  .add("examples/images/level/" + tileSheetFileName)
  .load(setup);

//Define variables that might be used in more 
//than one function
let state, explorer, treasure, blobs, chimes, exit, player, dungeon,
    door, healthBar, message, gameScene, gameOverScene, enemies, id;

let directions = ['left', 'right', 'up', 'down']
let explorerSizeModifier = .75
let maxPlayerVelocity = 5
let acceleration = .6
let reverseAccelerationFactor = 4

  //Capture the keyboard arrow keys
const leftKey = keyboard(37),
    upKey = keyboard(38),
    rightKey = keyboard(39),
    downKey = keyboard(40);

function drawRectAroundExplorer() {
  graphics = new PIXI.Graphics();
  graphics.lineStyle(1, 0xFF0000);
  graphics.drawRect(0, 0, explorer.width, explorer.height);
  explorer.addChild(graphics);
}

function setupExplorer() {
  for (d of directions) {
    walkAnimation = new AnimatedSprite(animations["walk" + d])
    walkAnimation.animationSpeed = .15
    walkAnimation.visible = false
    walkAnimation.width = walkAnimation.width * explorerSizeModifier
    walkAnimation.height = walkAnimation.height * explorerSizeModifier

    explorer.addChild(walkAnimation)

    faceSprite = new Sprite(id["face" + d + ".png"])
    faceSprite.visible = false
    faceSprite.width = faceSprite.width * explorerSizeModifier
    faceSprite.height = faceSprite.height * explorerSizeModifier
    explorer.addChild(faceSprite)

    explorer[d] = { face: faceSprite, walk: walkAnimation }
  }

  explorer.currentAnimation = explorer['up'].face
  explorer.currentAnimation.visible = true
  explorer.direction = 'up'
  
  if (true) {
    drawRectAroundExplorer()
  }
}

function setDirectionToAnySingleKeyThatIsCurrentlyDown() {
  count = 0
  count += leftKey.isDown ? 1 : 0
  count += rightKey.isDown ? 1 : 0
  count += downKey.isDown ? 1 : 0
  count += upKey.isDown ? 1 : 0

  if (count > 1) {
    return 
  }

  if (leftKey.isDown) {
    explorer.direction = "left"
  } else if (rightKey.isDown) {
    explorer.direction = "right"
  } else if (upKey.isDown) {
    explorer.direction = "up"
  } else if (downKey.isDown) {
    explorer.direction = "down"
  }
}

function getSpriteFromId(id) {
  id -= 1
  rowNumber = Math.floor(id / tileColumns)
  columnNumber = id - rowNumber * tileColumns

  horizontalSpacing = 1 + columnNumber
  verticalSpacing = 1 + rowNumber

  xPosition = horizontalSpacing + columnNumber * 32
  yPosition = verticalSpacing + rowNumber * 32

  return new Sprite(new Texture(resources["examples/images/level/tmw_desert_spacing.png"].texture, new Rectangle(xPosition, yPosition, 32, 32)))
}

let collisionRects = []
function setup() {

  //Make the game scene and add it to the stage
  gameScene = new Container();
  app.stage.addChild(gameScene);

  //Make the sprites and add them to the `gameScene`
  //Create an alias for the texture atlas frame ids
  id = resources["examples/images/treasureHunter.json"].textures;
  animations = resources["examples/images/treasureHunter.json"].spritesheet.animations

  function createCollisionRect({x, y, width, height}) {
    graphics = new PIXI.Graphics();
    graphics.lineStyle(1, 0xFF0000);
    graphics.drawRect(x, y, width, height);
    return graphics
  }

  let yPosition = 0
  for (tRow of tileList) {
    let xPosition = 0
    for (tileId of tRow) {        
      sprite = getSpriteFromId(parseInt(tileId))
      sprite.x = xPosition
      sprite.y = yPosition
      gameScene.addChild(sprite)
      newTileId = (parseInt(tileId) - 1).toString()
      let rects = tileCollisionMapById[newTileId]
      if (rects !== undefined) {
        for (r of rects) {
          collisionRects.push({x: r.x + xPosition, y: r.y + yPosition, width: r.width, height: r.height})
        }
      }

      xPosition += 32
    }
    yPosition += 32
  }

  for (r of collisionRects) {
    gameScene.addChild(createCollisionRect(r))
  }

  //Door
  door = new Sprite(id["door.png"]); 
  door.position.set(32, 0);
  gameScene.addChild(door);

  explorer = new Container();
  setupExplorer()

  explorer.x = 68;
  explorer.y = gameScene.height / 2 - explorer.height / 2;
  explorer.vx = 0;
  explorer.vy = 0;

  gameScene.addChild(explorer);
  
  //Treasure
  treasure = new Sprite(id["treasure.png"]);
  treasure.x = gameScene.width - treasure.width - 48;
  treasure.y = gameScene.height / 2 - treasure.height / 2;
  gameScene.addChild(treasure);

  //Create the `gameOver` scene
  gameOverScene = new Container();
  app.stage.addChild(gameOverScene);

  //Make the `gameOver` scene invisible when the game first starts
  gameOverScene.visible = false;

  //Create the text sprite and add it to the `gameOver` scene
  const style = new TextStyle({
    fontFamily: "Futura",
    fontSize: 64,
    fill: "white"
  });

  message = new Text("The End!", style);
  message.x = 120;
  message.y = app.stage.height / 2 - 32;
  gameOverScene.addChild(message);

  leftKey.press = function() {
    explorer.direction = 'left'
  };

  leftKey.release = function() {
    
  };

  //Right
  rightKey.press = function() {
    explorer.direction = 'right'
  };
  rightKey.release = function() {
  };

  //Up
  upKey.press = function() {
    explorer.direction = 'up'
  };
  upKey.release = function() {
  };

  //Down
  downKey.press = function() {
    explorer.direction = 'down'
  };
  downKey.release = function() {
  };

  //Set the game state
  state = play;
 
  app.ticker.deltaTime = 4
  //Start the game loop 
  app.ticker.add((delta) => gameLoop(delta));

}

function gameLoop(delta) {
  state(delta);
}

function setExplorerAnimation() {
  directionalChoice = explorer[explorer.direction]
  if (explorer.vx != 0 || explorer.vy != 0) {
    newAnimation = directionalChoice.walk
  } else {
    newAnimation = directionalChoice.face
  }

  if (newAnimation === explorer.currentAnimation) {
    return
  }

  explorer.currentAnimation.visible = false
  if (explorer.currentAnimation instanceof AnimatedSprite) {
    explorer.currentAnimation.stop()
  }

  newAnimation.visible = true
  if (newAnimation instanceof AnimatedSprite) {
    newAnimation.gotoAndPlay(0)
  }

  explorer.currentAnimation = newAnimation
}

function setNewExplorerVelocityBasedOnKeys() {
  if (leftKey.isDown) {
    if (explorer.vx <= 0) {
      if (Math.abs(explorer.vx - acceleration ) < maxPlayerVelocity) {
        explorer.vx -= acceleration
      } 
    } else {
      explorer.vx -= acceleration * reverseAccelerationFactor
    }
  }

  if (rightKey.isDown) {
    if (explorer.vx >= 0) {
      if (Math.abs(explorer.vx + acceleration) < maxPlayerVelocity) {
        explorer.vx += acceleration
      }
    } else {
      explorer.vx += acceleration * reverseAccelerationFactor
    }
  }

  //if not attempting to move, try to reverse direction and get back to zero
  if (leftKey.isUp && rightKey.isUp && explorer.vx != 0) {
    if (explorer.vx > 0) {
      if (explorer.vx - acceleration * reverseAccelerationFactor < 0) {
        explorer.vx = 0
      } else {
        explorer.vx -= acceleration * reverseAccelerationFactor
      }
    } else {
      if (explorer.vx + acceleration * reverseAccelerationFactor > 0) {
        explorer.vx = 0
      } else {
        explorer.vx += acceleration * reverseAccelerationFactor
      }
    }
  }

  if (upKey.isDown) {
    if (explorer.vy <= 0) {
      if (Math.abs(explorer.vy - acceleration ) < maxPlayerVelocity) {
        explorer.vy -= acceleration
      } 
    } else {
      explorer.vy -= acceleration * reverseAccelerationFactor
    }
  }

  if (downKey.isDown) {
    if (explorer.vy >= 0) {
      if (Math.abs(explorer.vy + acceleration) < maxPlayerVelocity) {
        explorer.vy += acceleration
      }
    } else {
      explorer.vy += acceleration * reverseAccelerationFactor
    }
  }

  //if not attempting to move, try to reverse direction and get back to zero
  if (upKey.isUp && downKey.isUp && explorer.vy != 0) {
    if (explorer.vy > 0) {
      if (explorer.vy - acceleration * reverseAccelerationFactor < 0) {
        explorer.vy = 0
      } else {
        explorer.vy -= acceleration * reverseAccelerationFactor
      }
    } else {
      if (explorer.vy + acceleration * reverseAccelerationFactor > 0) {
        explorer.vy = 0
      } else {
        explorer.vy += acceleration * reverseAccelerationFactor
      }
    }
  }
}

let explorerPos = {x: 100, y: 100, width: 29, height: 50}

function play(delta) {
  setDirectionToAnySingleKeyThatIsCurrentlyDown()
  setNewExplorerVelocityBasedOnKeys()
  setExplorerAnimation()

  //use the explorer's velocity to make it move
  previousX = explorerPos.x
  previousY = explorerPos.y
  explorerPos.x += explorer.vx;
  explorerPos.y += explorer.vy;

  //Contain the explorer inside the area of the dungeon
  for (r of collisionRects) {
    if (hitTestRectangle({x: explorerPos.x, y: explorerPos.y, width: explorerPos.width, height: explorerPos.height }, r)) {
      explorerPos.x = previousX
      explorerPos.y = previousY
      console.log("finally", explorerPos)
    }
  }
  explorer.x = explorerPos.x
  explorer.y = explorerPos.y


  //Check for a collision between the explorer and the treasure
  //if (hitTestRectangle(explorer, treasure)) {

  //  //If the treasure is touching the explorer, center it over the explorer
  //  treasure.x = explorer.x + 8;
  //  treasure.y = explorer.y + 8;
  //}
  //If the explorer has brought the treasure to the exit,
  //end the game and display "You won!"
  //if (hitTestRectangle(treasure, door)) {
  //  state = end;
  //  message.text = "You won!";
  //} 
}

function end() {
  gameScene.visible = false;
  gameOverScene.visible = true;
}

//The `hitTestRectangle` function
function hitTestRectangle(r1, r2) {
  if (r1.x + r1.width <= r2.x) {
    return false
  }
  
  if (r1.x >= r2.x + r2.width) {
    return false
  }

  if (r1.y >= r2.y + r2.height) {
    return false
  }

  if (r1.y + r1.height <= r2.y) {
    return false
  }

  console.log("HIT", r1, r2)
  return true
};


//The `randomInt` helper function
function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

//The `keyboard` helper function
function keyboard(keyCode) {
  const key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) {
        key.press();
      }
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };

  //The `upHandler`
  key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) {
        key.release();
      }
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener("keydown", key.downHandler.bind(key), false);
  window.addEventListener("keyup", key.upHandler.bind(key), false);
  return key;
}
}

main()

</script>
